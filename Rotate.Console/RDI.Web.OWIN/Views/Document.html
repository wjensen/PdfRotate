<!DOCTYPE html>
<html >
<head>
  <title>@Model.Document.Filename</title>
</head>
  <body>
      <header>
          <h1>@Model.Document.Filename</h1>   
      </header>
      <div id="pdf">
    <iframe width="400" height="500" src="stream/@Model.Document.Id/None" id="pdf_content" />
</div>
      <h2>Rotation</h2>
      <select>
          <option>None</option>
          @Each.Rotation
          <option>@Current</option>
          @EndEach
      </select>
</body>
</html>
